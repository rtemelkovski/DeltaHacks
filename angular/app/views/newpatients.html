<h1>Patients that need confirmation</h1>
<h1>Your current patients</h1>
<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat-start="x in people track by $index" ng-click="info(x)" data-toggle="collapse" data-target="#accordion{{$index}}" class="clickable">
				<td>{{ x.firstname }}</td>
				<td>{{ x.lastname }}</td>
			</tr>
			<tr ng-repeat-end="">
				<td colspan="12" style="padding: 0; border-top: none">
					<div id="accordion{{$index}}" class="collapse accordion-body">
            <form class="container-fluid" name="newPatients">
  						<div class="row" style="background-color:#DCDCDC; padding-top: 15px">
  							<div class="col-sm-6 form-group">
  								<p><b>Room #: </b><span style="float: right"><input class="form-control" type="text" name="input" ng-model="room" required ng-trim="false"></span></p>
  							</div>
                <div class="col-sm-6 form-group">
                  <p><b>Allergies: </b><span style="float: right"><input class="form-control" type="text" name="input" ng-model="allergies" required ng-trim="false"></span></p>
                </div>
  						</div>
  						<div class="row" style="background-color:#DCDCDC;">
  							<div class="col-sm-6 form-group">
                  <p><b>Medication: </b><span style="float: right"><input class="form-control" type="text" name="input" ng-model="medication" required ng-trim="false"></span></p>
                </div>
                <div class="col-sm-6 form-group">
                  <p><b>Notes: </b><span style="float: right"><input class="form-control" type="text" name="input" ng-model="notes" required ng-trim="false"></span></p>
                </div>
  						</div>
  						<div class="row" style="background-color:#DCDCDC; padding-bottom: 15px">
  							<div class="col-sm-12">
                  <button class="btn btn-primary" ng-click="verify(room, allergies, medication, notes, $index)" style="float: right" ng-disabled="newPatients.$invalid">Submit</button>
  							</div>
  						</div>
            </form>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="row">
	<div class="col-md-6">
		<p><a class="btn btn-lg" href="#/patients">Patients<span class="glyphicon"></span></a></p>
	</div>
	<div class="col-md-6">
		<p><a class="btn btn-lg" href="#/">Sign Out<span class="glyphicon"></span></a></p>
	</div>
</div>
